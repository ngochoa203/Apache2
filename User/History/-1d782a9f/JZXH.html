<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin phụ huynh - VKU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="info-form_files/phuhuynh.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center mb-5">
          <img width="100%" src="info-form_files/header_mobile_phuhuynh.png">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
          <div class="wrap d-md-flex">
            <form action="saveinfo.php" method="POST" class="signin-form" onsubmit="return verifyForm();">
              <div class="login-wrap p-4 p-md-5">

                <h3 class="mb-4">Vui lòng điền thông tin phụ huynh</h3>

                <div class="form-group mb-3">
                  <label for="hoten">Họ và tên phụ huynh:</label>
                  <input type="text" name="hoten" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                  <label for="cccd">Số CCCD/CMND:</label>
                  <input type="text" name="cccd" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                  <label for="email">Email:</label>
                  <input type="email" name="email" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                  <label for="sdt">Số điện thoại:</label>
                  <input type="tel" name="sdt" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                  <label for="diachi">Địa chỉ:</label>
                  <input type="text" name="diachi" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                  <label for="nghenghiep">Nghề nghiệp:</label>
                  <input type="text" name="nghenghiep" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                  <label for="matkhau">Mật khẩu:</label>
                  <input type="password" name="matkhau" id="matkhau" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                  <label for="rematkhau">Nhập lại mật khẩu:</label>
                  <input type="password" name="rematkhau" id="rematkhau" class="form-control" required>
                  <span id="msg" style="color:red;"></span>
                </div>

                <div class="form-group mb-3">
                  <input type="checkbox" required> Tôi đồng ý với các điều khoản sử dụng.
                </div>

                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3">Gửi thông tin</button>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function verifyForm() {
      var pw = document.getElementById("matkhau").value;
      var repw = document.getElementById("rematkhau").value;

      if (pw.length < 6 || pw.length > 12) {
        document.getElementById("msg").innerText = "Mật khẩu phải từ 6 đến 12 ký tự.";
        return false;
      }

      if (pw !== repw) {
        document.getElementById("msg").innerText = "Mật khẩu không khớp.";
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
